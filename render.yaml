services:
  - type: web
    name: aureuserp
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: AureusERP
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: aureuserp-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: aureuserp-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: aureuserp-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: aureuserp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: aureuserp-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: public
      - key: MAIL_MAILER
        value: log
      - key: LOG_LEVEL
        value: info

databases:
  - name: aureuserp-db
    plan: free
    databaseName: aureuserp
    user: aureuserp
