# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["php84", "php84Packages.composer", "php84Extensions.pdo", "php84Extensions.pdo_pgsql", "php84Extensions.mbstring", "php84Extensions.openssl", "php84Extensions.tokenizer", "php84Extensions.xml", "php84Extensions.ctype", "php84Extensions.bcmath", "php84Extensions.fileinfo", "php84Extensions.gd", "php84Extensions.zip", "php84Extensions.intl", "nodejs_20", "npm-10_x"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "php artisan config:clear && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
